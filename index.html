<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Lesson Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #e0f7fa, #b3e5fc);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #6a1b9a;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .card {
            width: 280px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-front {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            font-size: 5rem;
        }
        .card-back {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
            font-size: 1.5rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Lesson Cards</h1>
        <div class="cards-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            "How was your recent birthday party?",
            "What's your favorite animal and why?",
            "If you could have any superpower, what would it be?",
            "What's the best gift you've ever received?",
            "Tell me about your favorite book or movie.",
            "What do you want to be when you grow up?",
            "If you could travel anywhere in the world, where would you go?",
            "What's your favorite food to eat on a special day?",
            "Tell me about your best friend.",
            "What's the most fun thing you did last weekend?"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializeCards() {
            const cards = document.querySelectorAll('.card');
            shuffleArray(questions);
            
            cards.forEach((card, index) => {
                const backFace = card.querySelector('.card-back');
                backFace.textContent = questions[index];
                
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
            });
        }

        initializeCards();
    </script>
</body>
</html>
